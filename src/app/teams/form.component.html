<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2"  >Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="team.name" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="team.city" name="ciudad">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Nacionalidad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="team.nationality" name="nationality">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Manager</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="team.manager" name="manager">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
      <button class="btn btn-primary" (click)='create()' *ngIf ="!team.id else elseBlock" role ="button">Crear</button>
      <ng-template #elseBlock>
      <button class="btn btn-primary" (click)='update()' role ="button">Guardar</button>
      </ng-template>
    </div>
  </div>
  </form>
  </div>
</div>

<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2"  >Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cyclist.firstName" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cyclist.lastName" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaNac" class="col-form-label col-sm-2">FechaNacimiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cyclist.birthDate" name="fechaNac">
        </div>
      </div>
      <div class="form-group row">
        <label for="Nacionalidad" class="col-form-label col-sm-2">Nacionalidad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cyclist.nationality" name="nacionalidad">
        </div>
      </div>
      <div class="form-group row">
        <label for="Equipo" class="col-form-label col-sm-2">Equipo</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="cyclist.teamName" name="equipo">
            <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
      <button class="btn btn-primary" (click)='create()' *ngIf ="!cyclist.id else elseBlock" role ="button">Crear</button>
      <ng-template #elseBlock>
      <button class="btn btn-primary" (click)='update()' role ="button">Guardar</button>
      </ng-template>
    </div>
  </div>
  </form>
  </div>
</div>
